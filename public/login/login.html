<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="form-container">
            <form class="login-form">
                <div class="form-titles">
                    <h2 class="main-title">Welcome back!</h2>
                    <p class="paragraph-title">We're so exicted to see you again!</p>
                </div>
                <div class="form-inputs">
                    <label for="email-phone-input">EMAIL OR PHONE NUMBER<span class="required">*</span></label>
                    <input type="text" name="email-phone-input" class="email-phone-input">
                    <label for="password-input">PASSWORD<span class="required">*</span></label>
                    <input type="password" name="password-input" class="password-input">
                    <a class="forget-password">Forgot your password?</a>
                    <button class="login-button">Log In</button>
                    <span class="account-register">Need an account?<a class="register-link">Register</a></span>
                </div>

            </form>
            <div class="qr-code">
                <img class="qr-pic" src="../images/QR Code/fake.jpg">
                <div class="qr-paragraphs">
                    <p class="qr-login-title">Log in with QR<br><span class="centered-line1">Code</span></p>
                    <p class="qr-login-paragraph">Scan this with the Blabber mobile app<br><span
                            class="centered-line2">to log in instantly.</span></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
